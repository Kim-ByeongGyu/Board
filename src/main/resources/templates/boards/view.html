<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>View Board</title>
</head>
<body>
<div class="container">
    <h1 th:text="${board.title}">title</h1>
    <div class="tag">
        <strong>Name : </strong>
        <span th:text="${board.name}"></span><br>
    </div>
    <div class="tag">
        <strong>Content : </strong>
        <span th:text="${board.content}"></span><br>
    </div>
    <div class="tag">
        <strong>Created At : </strong>
        <span th:text="${board.getFormattedCreatedAtDateTime()}" ></span><br>
    </div>
</div>
<a th:href="@{/list}" class="link">List</a>
<a th:href="@{/updateform/{id}(id=${board.id})}" class="link">Edit</a>
<a th:href="@{/deleteform/{id}(id=${board.id})}" class="link">Delete</a>
</body>
<link rel="stylesheet" th:href="@{/css/view.css}">
</html>

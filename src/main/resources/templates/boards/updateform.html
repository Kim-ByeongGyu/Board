<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>updateform</title>
</head>
<body>
<div class="container">

    <h1>Update Board</h1>
    <form th:action="@{/updateform}" method="post" th:object="${board}">
        <input type="hidden" name="id" th:field="*{id}"}>
        <input type="hidden" name="created_at" th:field="*{created_at}"}>
        <div class="tag">
            <label>Name</label><br>
            <input type="text" id="name" th:field="*{name}"  readonly required/><br>
        </div>
        <div class="tag">
            <label>Title</label><br>
            <input type="text" id="title" th:field="*{title}" required/><br>
        </div>
        <div class="tag">
            <label>Content</label><br>
            <textarea cols="50" rows="10"id="content" th:field="*{content}"></textarea><br>
        </div>
        <div class="tag">
            <label>Password</label><br>
            <input type="password" id="password" th:field="*{password}" required/><br>
            <div>
                <p style="color:red;" th:text="${error}"></p>
            </div>
        </div>
        <button type="submit" value="Update">Update</button>
    </form>
</div>
</body>
<link rel="stylesheet" th:href="@{/css/write.css}">
</html>
